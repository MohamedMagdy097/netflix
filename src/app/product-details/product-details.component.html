<div class="movie-ticket">
    <div class="container-fluid">
      <!-- Item -->
      <div class="ui-item">
        <!-- Head -->
        <div class="ui-head">
          <!-- Background Image -->
          <img
            src="https://img.freepik.com/premium-photo/yellow-gradient-background_64749-3725.jpg"
            alt=""
            class="img-responsive bg-img"
          />
          <!-- Transparent Background -->
          <div class="ui-trans clearfix">
            <!-- Image -->
            <img [src]="product.image" alt="" class="img-responsive" />
            <!-- Details -->
            <div class="ui-details clearfix">
              <!-- Movie Name -->
              <h2>
                <a href="#">{{ product.title }}</a>
              </h2>
              <!-- Labels -->
              <!-- Paragraph -->
              <p>
                {{ product.description }}
              </p>
              <!-- Heading -->
              <div class="rating">
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <div class="clip" [style.width.px]="product.rating.rate * 90 / 5">
                    <div style="width: 90px;">
                        <i class="actual fa fa-star"></i>
                        <i class="actual fa fa-star"></i>
                        <i class="actual fa fa-star"></i>
                        <i class="actual fa fa-star"></i>
                        <i class="actual fa fa-star"></i>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Review -->
        <div class="ui-review">
          <!-- Heading -->
          <h3>{{ product.title }}</h3>
          <!-- Paragraph -->
          <p>
            {{ product.description }}
          </p>
  
          <!-- <mat-chip-listbox aria-label="Fish selection"> -->
          <!-- <div class="row">
              <p
                class="col badge bg-warning ourdisplay m-2"
                *ngFor="let genre of moviesGenres"
              >
                {{ genre.name }}
              </p>
            </div> -->
  
          <!-- </mat-chip-listbox> -->
          <!-- Buttons -->
          <a href="#" class="ui-btn bg-red"
            ><i class="fa fa-ticket"></i> Buy Tickets</a
          >
          <a href="#" class="ui-btn bg-green">
            <i class="fa fa-dot-circle-o"></i> Buy DVDs</a>
        </div>
      </div>
    </div>
  </div>
